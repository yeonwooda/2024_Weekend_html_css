<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="reivew.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="bellIcon">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="logoImage">
          <img src="musinsa.png" alt="" />
        </div>
        <div class="cartIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </header>
      <nav>
        <span>무진장 블프</span>
        <span>추천</span>
        <span>뷰티</span>
        <span>랭킹</span>
        <span>세일</span>
        <span>스타일</span>
        <span>이벤트</span>
      </nav>
      <main>
        <article>
          <div class="imgBox">
            <img src="1.jpg" alt="" />
            <img src="2.jpg" alt="" />
            <img src="3.jpg" alt="" />
          </div>
        </article>
      </main>
      <div class="togglesNavi">
        <div class="toggles">
          <div class="rounded">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="rounded">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="rounded">
            <span>전체</span>
          </div>
        </div>
      </div>
      <div class="footerNavi">
        <div>
          <i class="fa-solid fa-list"></i>
          <span>카테고리</span>
        </div>
        <div>
          <i class="fa-solid fa-list"></i>
          <span>스냅</span>
        </div>
        <div>
          <i class="fa-solid fa-list"></i>
          <span>홈</span>
        </div>
        <div>
          <i class="fa-solid fa-list"></i>
          <span>좋아요</span>
        </div>
        <div>
          <i class="fa-solid fa-list"></i>
          <span>마이</span>
        </div>
      </div>
    </div>
  </body>
</html>
